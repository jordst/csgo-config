// -novid -nojoy -fullscreen +exec autoexec.cfg -freq 144 -tickrate 128

// general binds
bind    1      slot1 //primary
bind    2      slot2 //secondary
bind    3      slot3 //melee
bind    5      slot5 //bomb
bind    4      "buy hegrenade; slot6;" //HE grenade
bind    x      "buy flashbang; slot7;" // slot7 flash
bind    z      "buy smokegrenade; slot8;" // slot8 smoke
bind    6      "buy decoy; slot9;" // slot9 decoy
bind    c      "buy incgrenade; buy molotov; slot10;" // slot10 molotov/incendiary
bind    q      lastinv //quickswitch
bind    f      +lookatweapon  //inspect
//bind  [key]  invnext //select next weapon
//bind  [key]  invprev //select previous weapon
bind g drop
bind e +use
bind r +reload
bind t +spray_menu
bind tab +showscores
bind del disconnect
bind mouse2 +attack2
bind p slot12
bind l "toggle voice_modenable 0 1"
unbind i

// crosshiar
cl_crosshairthickness 0
cl_crosshairsize 2
cl_crosshairstyle 4
cl_crosshairgap -3
cl_crosshairalpha 255
cl_crosshair_drawoutline 0
cl_crosshair_outlinethickness 0
cl_crosshair_sniper_width 0
cl_crosshaircolor_r 255
cl_crosshaircolor_g 0
cl_crosshaircolor_b 0
cl_crosshaircolor 4
cl_crosshairdot 0
cl_crosshairgap_useweaponvalue 0
cl_crosshair_t 0

// misc
sensitivity 0.332 // 0.332 
//zoom_sensitivity_ratio "0.818933027098955175" // 1:1 ingame sens
zoom_sensitivity_ratio "1"
m_yaw "0.022"
fps_max 400
hud_scaling 0.95
cl_hud_color 1
cl_showloadout 1
cl_show_clan_in_death_notice 1
cl_use_opens_buy_menu 0
cl_mute_enemy_team 0
mm_dedicated_search_maxping 30
r_fullscreen_gamma 2.6

// aliases
alias gl "say Good Luck & Have Fun!"
alias s status
alias c clear
alias qq quit
alias dc disconnect
alias ea "exec autoexec"
alias eeb "cl_crosshairsize 3; cl_crosshairgap 0; cl_crosshairthickness 0.5;cl_crosshairdot 0"
alias eb "cl_crosshairsize 2; cl_crosshairgap -2; cl_crosshairthickness 0"
alias eb1 "cl_crosshairsize 2; cl_crosshairgap -2; cl_crosshairdot 0;"
alias es "cl_crosshairsize 1; cl_crosshairgap -3; cl_crosshairthickness 0;"
alias bx "cl_crosshairthickness 1; cl_crosshairsize 0; cl_crosshairstyle 4; cl_crosshairgap -4.90; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshair_sniper_width 0; cl_crosshairdot 1; cl_crosshairgap_useweaponvalue 0; cl_crosshair_t 0;"
alias esc "cl_crosshairsize 1; cl_crosshairgap -4; ct;"
alias tiny "esc;ct;cd;"
alias ec "cl_crosshairgap 0; cl_crosshair_drawoutline 1; cl_crosshaircolor 4; cl_crosshairsize 1.5"
alias ebb "cl_crosshairsize 1.5; cl_crosshairgap -2"
alias dv "viewmodel_presetpos 3"
alias mv "viewmodel_offset_x 2.5; viewmodel_offset_y 2; viewmodel_offset_z -2;"
alias vms "toggle cl_viewmodel_shift_right_amt 2 0; toggle cl_viewmodel_shift_left_amt 2 0"
alias vb "toggle cl_bob_lower_amt 21 0"
alias cd "toggle cl_crosshairdot 1 0"
alias cc "incrementvar cl_crosshaircolor 1 5 1"
alias cs "incrementvar cl_crosshairstyle 1 5 1"
alias ct "toggle cl_crosshairthickness 1 0"
alias co "toggle cl_crosshair_drawoutline 1 0"
alias cot "toggle cl_crosshair_outlinethickness 1 0.5"
alias wc "co;cot;cl_crosshairstyle 3;"
alias st "toggle cl_crosshair_sniper_width 2 0"
alias me "toggle cl_mute_enemy_team 1 0"
alias v "toggle voice_scale 0 1"
alias xc "cl_crosshairsize 4; cl_crosshairgap -4; cd"
alias btz "map aim_botz"
alias rec "exec hlae"
alias pp "incrementvar viewmodel_presetpos 1 3 1"
alias lag "logaddress_add 1"
alias vi "incrementvar volume 0 1 0.1"
alias vm "volume 0"
alias +hudcolour "incrementvar cl_hud_color 0 5 1"
alias +crosshaircolour "incrementvar cl_crosshaircolor 1 5 1"
alias kz "exec kz"
alias res "mat_setvideomode 1280 960 0"
alias bxe "bx;eb;cd;ct"
alias s4 "cl_crosshairstyle 4; bind mouse1 +attack"
alias s5 "bind mouse1 +attack; cl_crosshairstyle 5"
alias s6 "bind mouse1 +s6"
alias xd "apply_crosshair_code CSGO-nxV7v-cvQ8i-ocSb9-mxe2m-s8nQD"

// network
rate 786432
cl_interp 0.015625
cl_interp_ratio 1
cl_updaterate "128"

// highlights damage given
con_enable 1
developer "1"
log_color General 00FFFFFF

// viewmodel
viewmodel_presetpos 3
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5

// radar
cl_radar_always_centered 0
cl_radar_scale 0.4
cl_hud_radar_scale 1.3
cl_radar_icon_scale_min 1
cl_radar_rotate "1"

// movement
bind w "+forward"
bind a "+left"
bind d "+right"
bind s "+back"
bind capslock "+duck"
bind shift "+sprint"
bind mwheeldown +jump
bind space +voicerecord
bind mouse1 "+attack;"
bind mwheelup "player_ping"
bind mouse5 "toggle cl_radar_scale 1 0.4"
//bind mouse5 "toggle cl_righthand 0 1"

alias +jt          "+jump"
alias -jt          "-jump"
alias +jtRelAttack "-attack;-attack2;"
bind "mouse4"           "+jt; +jtRelAttack"

alias "+djump" "+jump ; +duck"
alias "-djump" "-jump ; -duck"
bind ctrl "+djump"

alias +spin "sensitivity 1; m_yaw 666"
alias -spin "sensitivity 0.3486; m_yaw 0.022"
bind \ "+spin"

cl_mouselook 0
//bind \ force_centerview

alias +s6 "+attack; cl_crosshairgap -1"
alias -s6 "-attack; cl_crosshairgap -3"
bind mouse1 +s6

// buy
bind KP_1 "buy ak47; buy m4a1;playvol buttons/button3 0.5; "
bind KP_2 "buy awp;playvol buttons/button3 0.5; "
bind KP_3 "buy ssg08;playvol buttons/button3 0.5; "
bind KP_4 "buy mp7; buy vest; buy vesthelm; buy defuser;playvol buttons/button3 0.5; "
bind KP_5 "buy vest; buy vesthelm;playvol buttons/button3 0.5; "
bind KP_6 "buy galil; buy famas; buy vest; buy vesthelm;playvol buttons/button3 0.5; "
bind KP_7 "buy deagle;playvol buttons/button3 0.5; "
bind KP_8 "buy defuser; buy smokegrenade; buy hegrenade; buy flashbang; buy incgrenade; buy molotov;playvol buttons/button3 0.5; "
bind KP_9 "buy mp9; buy vest; buy vesthelm; buy flashbang; buy hegrenade buy defuser;playvol buttons/button3 0.5; "

// Radio
bind h radio1
bind j radio2
bind k radio3
bind ] "say ㋡"
bind [ "say ☹"
bind y messagemode
bind u messagemode2

// volume
bind m "volume 0"
bind n "volume 0.2"
bind , "volume 0.1"

