// change crosshair colour on movement
bind w "+forward; cl_crosshaircolor 4;"
bind a "+moveleft; cl_crosshaircolor 2;"
bind d "+moveright; cl_crosshaircolor 3;"
bind s "+back; cl_crosshaircolor 1;"
bind capslock "+duck; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255;"
bind shift "+speed; cl_crosshaircolor 5; cl_crosshaircolor_r 138; cl_crosshaircolor_g 43; cl_crosshaircolor_b 226;"
