// crosshiar
cl_crosshairthickness 0.5
cl_crosshairsize 1
cl_crosshairstyle 4
cl_crosshairgap -3
cl_crosshairalpha 255
cl_crosshair_drawoutline 0
cl_crosshair_outlinethickness 1
cl_crosshair_sniper_width 0
cl_crosshaircolor_r 255
cl_crosshaircolor_g 255
cl_crosshaircolor_b 255
cl_crosshaircolor 1
cl_crosshairdot 0
cl_crosshairgap_useweaponvalue 0
cl_crosshair_t 0

// misc
net_graph 1
cl_showpos 1
cl_disablefreezecam 1
sensitivity 1.6 // DPI 400
m_yaw "0.022"
fps_max 300
cl_autowepswitch "0"
cl_hud_playercount_showcount "1"
cl_hud_bomb_under_radar "1"
cl_hud_healthammo_style "0"
hud_scaling 0.95
cl_hud_background_alpha 1
cl_hud_color 2
bind m "volume 0"
bind n "volume 1"
bind k "volume .2"
cl_showloadout 1
cl_hud_playercount_pos 1
cl_teamid_overhead 1
//alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";
net_graphproportionalfont 1
bind tab +showscores
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2
alias s status
alias dc disconnect
alias qq quit
alias c clear
alias ea "exec autoexec"

// sounds
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"

// damage given
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"
developer "1"

// viewmodel 
viewmodel_presetpos 3
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
cl_bob_lower_amt "0"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "2"
viewmodel_recoil 0
cl_viewmodel_shift_right_amt 0
cl_viewmodel_shift_left_amt 0
cl_righthand 1
cl_bobcycle "2"

// radar
cl_radar_always_centered 0
cl_radar_scale 0.4
cl_hud_radar_scale 0.9
cl_radar_icon_scale_min 1
cl_radar_rotate "1"
bind mouse5 "toggle cl_radar_scale 1 0.4"

// movement
bind w "+forward"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind capslock "+duck"
bind shift "+speed"
bind mwheeldown +jump
bind space +voicerecord
alias +dynamic "r_dynamic 0"
alias -dynamic "r_dynamic 1"
alias +volshoot "+attack;volume .1"
alias -volshoot "-attack;volume .2"
bind mouse1 "+attack"
bind mwheelup lastinv
bind alt "toggle cl_righthand 0 1"
alias +jumpthrow "+jump;-attack;"
alias -jumpthrow "-jump"
bind mouse4 +jumpthrow
alias "+djump" "+jump ; +duck"
alias "-djump" "-jump ; -duck"
bind ctrl "+djump"
alias +lj "-forward;+duck;+jump;+klook"
alias -lj "-forward;-duck;-jump;-klook"
//bind space "+lj"


